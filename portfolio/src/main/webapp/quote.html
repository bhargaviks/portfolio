<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Favorite Quote </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">         <!-- Bulma.css is the css I used. so importing its CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>               <!-- Font awesome- used for icons-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>          <!-- Ajax, Jquery -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url("https://images7.alphacoders.com/373/373534.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>                                                                  <!-- Javscript has function to generate random quote-->
  </head>

  <body class="has-background-success">

    <!-- This section of the page has a neat display with the title of my page, and a button that when clicked generates a random quote-->
    <section class="hero is-medium is-info-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1">MY FAVORITE QUOTE <i class="fas fa-quote-right"></i></h1>
          <button class="button is-info is-centered" id="generate-quote-button" onclick="randomizeQuote()">Generate Quote</button><br>    <!-- This button when clicked calls randomizeQuote() defined in script.js-->
        </div>
      </div>

      <div class= "container" id="random-quote-container"></div>        <!-- The generated picture is a direct child of this division -->
      
    </section>

    <!-- This section of the page is present in all my html pages. It basically says that I am the author of the page and specifies the CSS I have used to render my web pages. -->
    <section class="section">
      <div class="container">
        <footer class="footer">
          <div class="content has-text-centered"><p>This page was created by Bhargavi Kumar Sundaresan. <a href="https://bulma.io/"> <strong> BULMA CSS </strong> </a> was used.</p></div>
        </footer>
      </div>
    </section>
    
  </body>
</html>
