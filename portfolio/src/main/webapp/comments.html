<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">       <!-- Bulma.css is the css I used. so importing its CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>             <!-- Font awesome- used for icons-->
    <script src="script.js"></script>                                                               <!-- Javscript has function to generate random quote-->
  </head>


  <body class="has-background-grey-lighter" onload="getMessages()">
    
    <section class="section">
      <div class="container">

          <form action="/data" method="POST">
           
           <p>Enter something you want to share in the below box: </p>
            <textarea name="text-input" placeholder="What do you want to share?" style="margin: 0px; width: 1507px; height: 33px;"></textarea>
            <br/><br/>

            <input type="submit" value="Post Comment">
          </form>
      </div>
    </section>


    <section class="section">
      <div class="container">
        <div id="comment-container"></div> 
      </div>
    </section>
  
    
  </body>
</html>
